{% extends "Flights/layout.html" %}

{% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
        <li>
            <a href="{% url 'flight' flight.id %}"></a>
                Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }} duration {{flight.duration }} min
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
